<style>
.telegram-img-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: inline-block;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden;
  animation: pulse-glow 2s infinite;
  z-index: 1000;
  transition: transform 0.3s ease;
}

.telegram-img-icon:hover {
  transform: scale(1.1);
}

.telegram-img-icon img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* Glow effect animation */
@keyframes pulse-glow {
  0% {
    box-shadow: 0 0 10px #0088cc;
  }
  50% {
    box-shadow: 0 0 25px #00bfff, 0 0 35px #0088cc;
  }
  100% {
    box-shadow: 0 0 10px #0088cc;
  }
}
</style>
